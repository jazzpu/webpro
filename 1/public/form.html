<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input, textarea{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="/process_form" method="POST">
        <input name="username" type="text" placeholder="username"><br>
        <input name="passwd" type="password" placeholder="passwd"><br>
        <input name="email" type="email"  placeholder="email"><br>
        <input name="fname" type="text" placeholder="firstname"><br>
        <input name="lname" type="text" placeholder="lastname"><br>
        <input name="age" type="number" placeholder="age"><br>
        <textarea name="address" placeholder="address"></textarea><br>
        <input name="phone" type="text" placeholder="phone"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
