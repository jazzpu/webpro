<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
    </div>

    <script>
        function show(data){
            let container = document.getElementById('container');
            let count = 0;
            for (let q of data) {
                count ++;
                let content = document.createElement('div');
                content.id = 'content';

                let ask = document.createElement('h4');
                ask.innerHTML =count + '. '+ q.question;
                content.appendChild(ask);

                let choice_box = document.createElement('div');
                choice_box.innerHTML = '<input type="radio" name="a'+ count +'"><label for="a">'+ q.answers.a +'</label>'+
                                        '<input type="radio" name="b'+ count +'"><label for="b">'+ q.answers.b +'</label>'+
                                        '<input type="radio" name="c'+ count +'"><label for="c">'+ q.answers.c +'</label>';
                content.appendChild(choice_box)

                container.appendChild(content);
            }
        }


        const radio = document.querySelectorAll('input[type="radio"]');
        radio.forEach(button => {
            button.addEventListener('change', check);
        });
        function check(choice) {
            button
        }


        fetch('questionAnswerData.json')
            .then (response=> response.json())
            .then (data=> show(data))
    </script>
</body>
</html>
