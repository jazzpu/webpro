<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #whole {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }

        .card img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .card .subject {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="whole">
        <!-- Cards will be dynamically generated here -->
    </div>

    <script>
        function show(data) {
            let content = "";
            for (let student of data) {
                let genderImg = student.gender === 'Male' ?
                    'http://10.0.15.21/lab/lab5/images/img_male.png' :
                    'http://10.0.15.21/lab/lab5/images/img_female.png';

                content += `
                    <div class="card">
                        <img src="${genderImg}" alt="${student.gender} icon">
                        <h3>${student.name}</h3>
                        <p class="subject">Physics: ${student.physics}</p>
                        <p class="subject">Mathematics: ${student.maths}</p>
                        <p class="subject">English: ${student.english}</p>
                    </div>
                `;
            }
            document.getElementById('whole').innerHTML = content;
        }

        fetch('student-score.json')
            .then(response => response.json())
            .then(data => show(data))
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
