<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
</head>
<body>
    <div id="div1" style="display: block;">
        Number 1:
        <input id="input1" type="text">
        <br><br>
        Number 2:
        <input id="input2" type="text">
        <br><br>
        <button id="cal_btn">Calculate</button>
        <br><br>
        Result: <span id="result">0</span>
        <br><br>
        <div id="history"></div>
    </div>
    <script>
        // Function to handle calculation
        function calculate() {
            // Get the input elements
            const input1 = document.getElementById('input1');
            const input2 = document.getElementById('input2');

            // Parse values as numbers
            const num1 = parseFloat(input1.value) || 0;
            const num2 = parseFloat(input2.value) || 0;

            // Calculate the sum
            const total = num1 + num2;

            // Update the result span
            const resultSpan = document.getElementById('result');
            resultSpan.textContent = total;

            // Add the calculation to the history
            const historyDiv = document.getElementById('history');
            const historyEntry = document.createElement('p');
            historyEntry.textContent = `${num1} + ${num2} = ${total}`;
            historyDiv.appendChild(historyEntry);
        }

        // Attach calculate function to the button
        const calculateButton = document.getElementById('cal_btn');
        calculateButton.addEventListener('click', calculate);
    </script>
</body>
</html>
